<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>pageDown</title>
	
	<link rel="stylesheet" href="./CSS/style.css">

	<script src="./JavaScript/jquery-1.7.2.min.js"></script>
	<script src="./JavaScript/javascript.js"></script>
	
</head>
<body>
	<div id= "content">
		<span class= "page" onMouseDown= "return false;"  onclick= "pageDownLeft();">
			<img class= "img" />
		</span>
		<span class= "page right" onMouseDown= "return false;"  onclick= "pageDownRight();">
			<img class= "img"  style= "left: -100%;"/>
		</span>
		<span class= "page turn" onMouseDown = "return false;"  onclick= "pageDownLeft();">
			<img class= "img" style= "filter: alpha(); opacity: 1;" />
		</span>
		<span class=" page turn right" onMouseDown= "return false;"  onclick= "pageDownRight();">
			<img class= "img" style= "filter: alpha(); opacity: 1; left: -100%;" />
		</span>
	</div>
	<div id= "imgShow">
		<img src= "images/pageDown_1.jpg" alt= "">
		<img src= "images/pageDown_2.jpg" alt= "">
		<img src= "images/pageDown_3.jpg" alt= "">
	</div>
</body>
</html>
